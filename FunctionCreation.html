<!DOCTYPE html>
<html>
<head>
	<title>Function Creation</title>
</head>
<body>
<script type="text/javascript">
	document.write("<h3>Function without parameter</h3><br>");
	function myfun(){
		document.write("hello<br>");
	};
	myfun();
	document.write("<h3>Function with parameter</h3><br>");
	function myfun1(a,b){
		document.write(a+"<br>"+b);
	}
	myfun1(10,20);
	document.write("<h3>Function with Argument</h3><br>");
	function myfun2(){
		document.write(argument[0]+"<br>"+argument[1]);
	}
	myfun1(10,20);
</script>
</body>
</html>
